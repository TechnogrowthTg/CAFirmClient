<div class="formFieldSection">

  <form [formGroup]="clientForm" autocomplete="off">

    <div class="inputField">
      <mat-form-field>
        <mat-select placeholder="client Group"formControlName="GroupId" >
          <mat-option *ngFor="let formGroup of clinetGroupList" [value]="formGroup.GroupId">
            {{formGroup.GroupName}}
          </mat-option>

        </mat-select>
      </mat-form-field>

    </div>
    <div class="inputField">
      <mat-form-field>
        <input matInput placeholder="Client Name"formControlName="ClientName">
      </mat-form-field>
    </div>


    <div class="inputField">
      <mat-form-field>
        <input matInput placeholder="Client Email"formControlName="ClientEmail">
      </mat-form-field>
    </div>


    <div class="inputField">
      <mat-form-field>
        <input matInput placeholder="Client GST Number" formControlName="GstNumber">
      </mat-form-field>
    </div>

    <div class="inputField">
      <mat-form-field>
        <input matInput placeholder="PAN Number"formControlName="PanNumber">
      </mat-form-field>
    </div>

    <div class="inputField">
      <mat-form-field>
        <input matInput placeholder="Adhar / Udyog Adhar No."formControlName="AdharNumber">
      </mat-form-field>
    </div>

    <div class="inputField">
      <mat-form-field>
        <textarea matInput placeholder="Client Address" formControlName="ClientAddress"></textarea>
      </mat-form-field>
    </div>



    <div class="inputField">
      <mat-form-field>
        <mat-select placeholder="Type Of Entity"formControlName="TypeOfEntity">
          <mat-option value="Active">Active </mat-option>
          <mat-option value="Pending"> Pending</mat-option>
          <mat-option value="DND"> DND</mat-option>
          <mat-option value="Deactivate"> Deactivate</mat-option>
        </mat-select>
      </mat-form-field>
    </div>


    <div class="inputField">
      <mat-form-field>
        <mat-select placeholder="Current Status"formControlName="CurrentStatus">
          <mat-option value="Active">Active </mat-option>
          <mat-option value="Pending"> Pending</mat-option>
          <mat-option value="DND"> DND</mat-option>
          <mat-option value="Deactivate"> Deactivate</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="inputField">
      <mat-form-field>
        <mat-select placeholder="Agreement Status"formControlName="AgreementStatus">
          <mat-option value="Verbal">Verbal</mat-option>
          <mat-option value="Signed">Signed</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="inputField">
      <mat-form-field appearance="outline">
        <input matInput (click)="picker.open()" [matDatepicker]="picker" placeholder="Incorporation date" formControlName="IncorporationDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    </div>

  </form>
  <div class="submitBtnSection">
    <button mat-flat-button color="primary" (click)="submitClientForm()" >submit</button>
    <button mat-flat-button color="warn" (click)="cancelForm()">Cancel</button>
  </div>

</div>

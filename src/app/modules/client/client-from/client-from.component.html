<div class="formFieldSection">

  <form [formGroup]="clientForm" autocomplete="off">

    <div class="inputField">
      <mat-form-field>
        <mat-select placeholder="client Group"formControlName="clientGroup" >
          <mat-option value="Group 1">Group 1</mat-option>
          <mat-option value="Group 1">Group 2</mat-option>
          <mat-option value="Group 1">Group 3</mat-option>
          <mat-option value="Group 1">Group 4</mat-option>
          <mat-option value="Group 1">Group 5</mat-option>
          <mat-option value="Group 1">Group 6</mat-option>
        </mat-select>
      </mat-form-field>

    </div>
    <div class="inputField">
      <mat-form-field>
        <input matInput placeholder="Client Name"formControlName="clientName">
      </mat-form-field>
    </div>
    <div class="inputField">
      <mat-form-field>
        <input matInput placeholder="Client Code" formControlName="clientCode">
      </mat-form-field>
    </div>
    <div class="inputField">
      <mat-form-field>
        <input matInput placeholder="Client GST Number" formControlName="clientGST">
      </mat-form-field>
    </div>
    <div class="inputField">
      <mat-form-field appearance="outline">
        <input matInput (click)="picker.open()" [matDatepicker]="picker" placeholder="Incorporation date" formControlName="incorporationDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    </div>
    <div class="inputField">
      <mat-form-field>
        <input matInput placeholder="PAN Number"formControlName="panNo">
      </mat-form-field>
    </div>
    <div class="inputField">
      <mat-form-field>
        <input matInput placeholder="Adhar / Udyog Adhar No."formControlName="adharNo">
      </mat-form-field>
    </div>
    <div class="inputField">
      <mat-form-field>
        <textarea matInput placeholder="Client Address" formControlName="clientAddress"></textarea>
      </mat-form-field>
    </div>

    <div class="inputField">
      <mat-form-field>
        <mat-select placeholder="Current Status"formControlName="currentStatus">
          <mat-option value="Active">Active </mat-option>
          <mat-option value="Pending"> Pending</mat-option>
          <mat-option value="DND"> DND</mat-option>
          <mat-option value="Deactivate"> Deactivate</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="inputField">
      <mat-form-field>
        <mat-select placeholder="Agreement Status"formControlName="agreementStatus">
          <mat-option value="Verbal">Verbal</mat-option>
          <mat-option value="Signed">Signed</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </form>
  <div class="submitBtnSection">
    <button mat-flat-button color="primary" (click)="submitClientForm()" >submit</button>
    <button mat-flat-button color="warn" (click)="cancelForm()">Cancel</button>
  </div>

</div>
